<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height">
	<title>Sips Don't Lie</title>
	<link rel="icon" href="favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="titlebar">
	<h1>Sips Don't Lie</h1>
	<p id="name2"></p>
</div>
<div id="main">
<div id="container">
<div id="dashboard">
	<h1>Hey <span id="name1">...</span>.</h1>
	<section>
		<h2>Your stats</h2>
		<p>Here's how terribly you're doing:</p>
		<div>Points<div id="points">...</div></div>
		<div>Last sip<div id="lastsip">...</div></div>
	</section>
	<section>
		<h2>Leaderboard</h2>
		<p>Look at all these people who are more hydrated than you:</p>
		<div>
			<table>
				<thead>
					<tr>
						<td></td>
						<td>Name</td>
						<td>Points</td>
						<td>Last sip</td>
					</tr>
				</thead>
				<tbody id="leaderboard-body"></tbody>
			</table>
		</div>
	</section>
	<script type="module" src="script.js"></script>
</div>
<div id="login">
	<h1>Log in</h1>
	<section>
		<span>Enter your name:</span>
		<input id="login-input">
		<button id="login-button">Log in</button>
	</section>
</div>
</div>
</div>
</body>
</html>
